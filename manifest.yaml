version: 0.0.2
type: plugin
author: solaoi
name: slack-thread-bot
label:
  en_US: Slack Thread Bot
  ja_JP: Slack Thread Bot
  zh_Hans: Slack Thread Bot
  pt_BR: Slack Thread Bot
description:
  en_US: "Slack bot plugin supporting thread replies (optionally posting the first reply in the channel), mrkdwn formatting, and referencing thread history and user list."
  ja_JP: "スレッド返信（初回返信をチャンネルにも投稿可能）、mrkdwn対応、スレッド履歴やユーザーリストへの参照ができるSlackボットプラグイン。"
  zh_Hans: "支持线程回复（可选择将第一次回复发布至频道）、mrkdwn格式并可引用线程历史和用户列表的Slack机器人插件。"
  pt_BR: "Plugin de bot do Slack com suporte a respostas em thread (opção de postar a primeira resposta no canal), formatação mrkdwn e acesso ao histórico de thread e lista de usuários."
icon: icon.svg
resource:
  memory: 268435456
  permission:
    tool:
      enabled: true
    model:
      enabled: true
      llm: true
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  endpoints:
    - group/slack.yaml
meta:
  version: 0.0.1
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
created_at: 2025-03-19T00:00:00Z
privacy: PRIVACY.md
verified: false
